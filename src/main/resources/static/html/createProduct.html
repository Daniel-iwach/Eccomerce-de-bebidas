<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Producto</title>
    <link href="/../css/createProduct.css" rel="stylesheet">
</head>
    <body>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title" id="formTitulo">
                    <i class="fas fa-box"></i>
                    Gestión de Productos
                </h1>
            </div>

            <div class="form-body">
                <form id="formProduct">
                    <div class="form-grid">
                        <!-- Nombre del Producto -->
                        <div class="form-group">
                            <label for="name" class="form-label">
                                <i class="fas fa-tag"></i>Nombre del Producto
                            </label>
                            <input type="text" id="name" class="form-input" placeholder="Ej: Fernet Branca" required>
                        </div>

                        <!-- Descripción del Producto -->
                        <div class="form-group">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left"></i>Descripción del Producto
                            </label>
                            <input type="text" id="description" class="form-input" placeholder="Ej: Bebida amarga italiana" required>
                        </div>

                        <!-- Marca del Producto -->
                        <div class="form-group">
                            <label for="brand" class="form-label">
                                <i class="fas fa-certificate"></i>Marca del Producto
                            </label>
                            <input type="text" id="brand" class="form-input" placeholder="Ej: Branca" required>
                        </div>

                        <!-- Precio -->
                        <div class="form-group">
                            <label for="price" class="form-label">
                                <i class="fas fa-dollar-sign"></i>Precio
                            </label>
                            <input type="number" id="price" class="form-input" placeholder="25000" min="0" step="0.01" required>
                        </div>

                        <!-- Categoría -->
                        <div class="form-group">
                            <label for="category" class="form-label">
                                <i class="fas fa-list"></i>Categoría
                            </label>
                            <select id="category" class="form-select" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="AGUA">AGUA</option>
                                <option value="GASEOSA">GASEOSA</option>
                                <option value="JUGO">JUGO</option>
                                <option value="ENERGIZANTE">ENERGIZANTE</option>
                                <option value="CERVEZA">CERVEZA</option>
                            </select>
                        </div>

                        <!-- Imagen -->
                        <div class="form-group full-width">
                            <label for="img" class="form-label">
                                <i class="fas fa-image"></i>Imagen del Producto
                            </label>
                            <input type="file" id="img" class="form-input" name="picture" accept="image/*" required>

                            <!-- Preview Container -->
                            <div class="preview-container">
                                <img id="preview" src="#" alt="Previsualización" class="preview-image hidden">
                                <div id="preview-placeholder">
                                    <i class="fas fa-image"></i>
                                    <p>Vista previa de la imagen</p>
                                    <small>Selecciona una imagen para ver la previsualización</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campo oculto para ID de producto (para edición) -->
                    <input type="hidden" id="productoId">
                </form>
            </div>

            <div class="form-actions">
                <div class="btn-group">
                    <button type="button" id="btnCreateProduct" class="btn btn-primary">
                        <i class="fas fa-plus"></i>Crear Producto
                    </button>
                    <button type="button" id="btnUpdateProduct" class="btn btn-success">
                        <i class="fas fa-edit"></i>Editar Producto
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" id="btnClearForm" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i>Limpiar Formulario
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/../js/createProduct.js"></script>
</body>
</html>
